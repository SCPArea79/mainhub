<!DOCTYPE html>
<html lang="en">
  <style>
    body {
      background-color: black;
      display: grid;
      place-items: center;
    }

    em {
      font-style: italic;
      color: rgb(255, 217, 0);
      font-style: scpFont;
    }

    h1 {
      font-style: scpFont;
    }

    #scpLogo {
      width: 600px;
      height: 600px;
    }
  </style>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Access Denied</title>
  </head>
  <body>
    <center>
      <img
        id="scpLogo"
        src="images/Access Denied SCP.png"
        ,
        alt="Access Denied"
      />
      <h1 style="font-size: 100px; color: red">ACCESS DENIED</h1>
      <h2 style="color: white; font-size: 30px">
        You have been identified as <em>NON-FOUNDATION</em> Personnel.
      </h2>
      <h3 style="color: white; font-size: 30px">
        Please wait at your current location for Security Personnel to apprehend
        you. Your identity has already been confirmed.
      </h3>
      <h3 id="dnr" style="color: rgb(255, 65, 65); font-size: 40px">
        Do not Resist
      </h3>
    </center>
  </body>
</html>
